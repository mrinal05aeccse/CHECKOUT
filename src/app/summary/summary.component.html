<h1 class="Fontstyles">Order Summary</h1>
<div class="box">
    <div class="course-card">
        <div>
            <img [src]="course.image" style="width:200px; height:140px;">
        </div>
        <div class="course-name"><h4>{{ course.name}}</h4></div>
        <div class="course-description"><p>{{course.description.slice(0, 80)}}...</p></div>
        <div class="details">
            <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}</div>
            <div class="course-price" ><b>Price:</b> ${{course.price}}</div>
        </div>
    </div>
    <div class="container2">
        <h2>TOTAL AMOUNT</h2>
        <br><br>
        <h3><b>Amount:</b> Rs {{price}}</h3>
        <br><br>
        <button class="button button5" (click)="GoToPayment(id)">BUY</button>
        <button class="buttonBack" (click)="BackToMyCart()">Go Back</button>
    </div>
</div>
